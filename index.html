<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Tableaux-Projet1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9 offset-2">
          <div class="card w-100 my-5 border border-light-subtle border-3">
            <h4 class="text-center">Devinette</h4>

            <div class="card-body">
              <h5 class="card-title">Trouver le bon nombre</h5>

              <hr class="h-25 border border-light-subtle border-2">

              <h6 class="card-subtitle mb-2 text-success mt-5">
                Vous devez trouver un nombre entre 1 et 100. Vous n'avez que
                <strong class="text-danger lh-lg fs-1">10</strong>  essais.
              </h6>
              <span class="card-text">
                Entrez votre nombre.</span>
                <span class="text-danger"></span> 
                <br>
              <label  class="text-success">Votre choix:</label>
              <input type="number "  class=" w-25 border border-light-subtle"  id="input"/>
              <div class="d-grid mt-2">
                <button class="btn btn-primary" type="submit"
                 >Essayer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
